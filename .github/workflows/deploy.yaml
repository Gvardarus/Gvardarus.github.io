name: Deploy Hugo Site to Pages

on:
  # 1. Запуск при пуше в ветку 'main' (или master)
  push:
    branches:
      - main
      - master
  
  # 2. Позволяет запустить Action вручную из вкладки Actions
  workflow_dispatch:

# Определение задач (jobs)
jobs:
  # Задача по развертыванию
  deploy:
    runs-on: ubuntu-latest
    
    # Разрешения, необходимые для публикации на GitHub Pages
    permissions:
      contents: write 
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        # Шаг 1: Получаем исходный код из репозитория
        uses: actions/checkout@v4
        with:
          submodules: true  # Если вы используете темы как подмодули Git
          fetch-depth: 0    # Для получения полной истории, необходимо для peaceiris

      - name: Setup Hugo Environment
        # Шаг 2: Устанавливаем Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          # Если вы используете Sass, PostCSS или другие расширенные функции, используйте:
          # extended: true 

      - name: Build Hugo Site
        # Шаг 3: Компилируем Hugo-сайт
        run: hugo --minify

      - name: Deploy to GitHub Pages
        # Ша Шаг 4: Публикуем скомпилированное содержимое
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Папка, которую нужно опубликовать
          # Публикуем в ветку 'gh-pages', чтобы не засорять ветку 'main' HTML-файлами
          publish_branch: gh-pages 
          force_orphan: true